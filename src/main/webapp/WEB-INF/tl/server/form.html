<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>server/form</title>
</head>
<body>
	<div layout:fragment="breadcrumb">
		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/(list)}">Servers</a></li>
			<li>Create</li>
		</ol>
	</div>
	
	<h1 layout:fragment="header">Servers : Create</h1>
	
	<div layout:fragment="content" class="container">
		<form id="serverForm" class="form-horizontal" role="form" th:action="@{/(form)}" th:object="${server}" action="#" method="post">
		
			<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
				<label class="control-label" for="name" th:text="'Name' + (${#fields.hasErrors('name')} ? ' - ' + ${#fields.errors('name')[0]} : '')">Server Name</label>
				<input type="text" class="form-control" placeholder="Server Name" max="20" th:field="*{name}"/>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('endpoint')} ? 'has-error'">
				<label class="control-label" for="endpoint" th:text="'Server' + (${#fields.hasErrors('endpoint')} ? ' - ' + ${#fields.errors('endpoint')[0]} : '')">http://server.com/endpoint</label>
				<input type="text" class="form-control" placeholder="http://server.com/endpoint" max="200" th:field="*{endpoint}"/>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default" value="Create" />
			</div>
			
		</form>
	</div>
</body>
</html>
